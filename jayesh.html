<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            float: left;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            display: flex;
            padding: 20px;
            justify-content: space-around;
        }

        .courses, .login-form {
            width: 45%;
        }

        .courses ul {
            list-style-type: none;
            padding: 0;
        }

        .courses li {
            background-color: #ffffff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .login-form input {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Student Learning Platform</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#courses">Courses</a>
    <a href="#contact">Contact</a>
</nav>

<div class="container">
    <div class="courses">
        <h2>Available Courses</h2>
        <ul>
            <li><a href="#">Introduction to Programming</a></li>
            <li><a href="#">Web Development Basics</a></li>
            <li><a href="#">Data Structures and Algorithms</a></li>
            <li><a href="#">Machine Learning for Beginners</a></li>
        </ul>
    </div>

    <div class="login-form">
        <h2>Student Login</h2>
        <form action="#" method="POST">
            <input type="text" name="username" placeholder="Enter your username" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</div>

<footer style="background-color: #333; color: white; text-align: center; padding: 10px;">
    <p>&copy; 2025 Student Learning Platform</p>
</footer>

</body>
</html>
